<ion-header>
  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="userInfoBox">
    <div class="userPhotoBox" item-start>
      <img class="userPhoto" src="assets/imgs/user.png">
    </div>
    <div class="userTextBox" item-end>
      <div class="userName">{{user.username}}</div>
      <div class="userDepart">{{user.depart.shortname}}</div>
    </div>
  </div>
  <div class="tabsButtonBox">
    <button class="tabsButton" (click)="formPage()"><ion-icon name="qr-scanner" class="tabsButtonIcon"></ion-icon><br>资产盘点</button>
    <button class="tabsButton"><ion-icon name="open" class="tabsButtonIcon"></ion-icon><br>调拨申请</button>
    <button class="tabsButton"><ion-icon name="trash" class="tabsButtonIcon"></ion-icon><br>报废申请</button>
  </div>
  <div class="homeTodoBox">
    <ion-list class="homeTodoList">
      <ion-item class="inputItem">
        <div>
          待办类型：正在盘点
        </div>
        <div>
        待办数量：{{inventoryNum}}
        </div>
      </ion-item>
      <ion-item class="inputItem"  (click)="planListPage()">
        <div>
          待办类型：未盘计划
        </div>
        <div>
          待办数量：{{num1}}
        </div>
      </ion-item>
      <ion-item class="inputItem">
        <div>
          待办类型：调拨审批
        </div>
        <div>
          待办数量：{{num2}}
        </div>
      </ion-item>
      <ion-item class="inputItem">
        <div>
          待办类型：调出确认
        </div>
        <div>
          待办数量：{{num3}}
        </div>
      </ion-item>
      <ion-item class="inputItem">
        <div>
          待办类型：调入确认
        </div>
        <div>
          待办数量：{{num4}}
        </div>
      </ion-item>
      <ion-item>
        <div>
          待办类型：报废审批
        </div>
        <div>
          待办数量：{{num5}}
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
